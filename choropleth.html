    <title>Simple Leaflet Map</title>

    />

    <div id="map" style="width: 800px; height: 500px"></div>

    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>

    <script>
        var map = L.map('map').setView([7, 6.850], 8);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' mapsnigeriainitiative',
            maxZoom: 18,
            }).addTo(map);

function onEachFeature(feature, layer) {
// does this feature have a property named popupContent?
if (feature.properties && feature.properties.voterper1000) {
        layer.bindPopup(feature.properties.voterper1000);
    }
}

function getColor(p) {
return 	   p > 20 ? '#ea7' :
           p > 15  ? '#FEB24C' :
           p > 5  ? '#FED976' :
          	    '#FFEDA0';
}

function style(feature) {
return {
        fillColor: getColor(feature.properties.voterper1000),
        weight:2,
        opacity: 1,
        color:'white',
        dashArray:'3',
        fillOpacity: 0.7
    };
}


L.geoJson(spaces, {
style:style,
    onEachFeature: onEachFeature
}).addTo(map);
