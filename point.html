<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Adding GeoJson Point feature to the leaflet powered map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  </head>
<body>
<div id="map" style="width: 600px; height: 400px;"></div>
<script>
var mapLink =' map data &copy;<a href="http://mapsnigeriainitiative.wordpress.com">mapsnigeriainitiative</a>';
  var map = L.map('map').setView([7.80, 3.92], 3);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: ' &copy; ' + mapLink,
maxZoom: 18}).addTo(map);

function onEachFeature(feature, layer) {
if (feature.properties && feature.properties.name) {
        layer.bindPopup(feature.properties.name); }}

var Feature = {
"type":"Feature","properties":{"name":"Point","amenity":"offshore"},"geometry":{"type":"Point","coordinates":[7.80, 3.92]}};

var style = {radius: 8,fillColor: "#813",
color: "#f45",
weight: 1,
opacity: 1,
fillOpacity: 0.8
};

L.geoJson(Feature, {onEachFeature,
pointToLayer: function (feature, latlng) {
return L.circleMarker(latlng, style);
}}).addTo(map);



</script>
</body>
</html>
